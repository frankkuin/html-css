<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
		<title>Burger order</title>
	</head>
	<body>
		<h1>My burger</h1>
		<form method="post">
		First Name: <input type="text" name="firstname"><br>
		<br>
		Last name: <input type="text" name="lastname"><br>
		<br>
		
		<br>
		 
		 Type of bread:<br>
		 <input type="radio" name="bread" value="white"> White<br>
		<input type="radio" name="bread" value="brown"> Whole wheat<br>
		<input type="radio" name="bread" value="rye"> Rye<br>
		
		<br>
		<br>
		
		Toppings:
		<br>
		<input type="checkbox" name="ketchup" value="Ketchup"> Ketchup<br>
		<input type="checkbox" name="mustard" value="Mustard"> Mustard<br>
		<input type="checkbox" name="relish" value="Relish"> Relish<br>

		
		<br>
		<br>
		Drink:
		<select>
		<option value="Coke">Coke</option>
		<option value="Sprite">Sprite</option>
		<option value="Water">Water</option>
		<option value="Apple juice">Apple juice</option>
</select>
		<br>
		<br>
		Special requests:<br>
		<textarea name="aboutme" cols="20" rows="3"></textarea>
		<br>
		<br>
		<input type="submit" value="Order">
		</form>
		
		
	</body>
	
	
</html>
